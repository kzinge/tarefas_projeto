<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="imagens/site_icon.png">
</head>
<body>
    <main>
        <div class="login">
            <h1>Que bom ver você de novo</h1>
            <h4>Faça login com:</h4>
            <div class="redes">
                <img src="imagens/facebook_icon.png" alt="">
                <img src="imagens/google_icon.png" alt="">
                <img src="imagens/twitter_icon.png" alt="">
            </div>
            <span class="ou">ou </span>
            <form action="">
                <div class="user">
                    <label for="user">
                        <img src="imagens/icon_logo.png" alt="">
                        <input type="text" id="user" placeholder="Usuário">    
                    </label>
                </div>
                <div class="senha">
                    <label for="senha">
                        <img src="imagens/key_icon.png" alt="">
                        <input type="password" id="senha" placeholder="Senha">
                    </label>
                </div>
            </form>
            <a href="home.html">Entrar</a>
            <span>
                <h6>Esqueceu sua senha?</h6>
            </span>
        </div>
    </main>
</body>
</html>
